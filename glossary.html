<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>
  <body>
    <h1>Estrutura HTML</h1>
    <dl>
      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Glossary/Doctype"
          target="_blank"
          rel="noopener noreferrer"
          ><b>!DOCTYPE html</b></a
        >
      </dt>
      <dd><b>Define o tipo do documento HTML5</b></dd>

      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML"
          target="_blank"
          rel="noopener noreferrer"
          ><b> html</b></a
        >
      </dt>
      <dd><b>Define um documento HTML</b></dd>

      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/HEAD"
          target="_blank"
          rel="noopener noreferrer"
        >
          <b> head</b></a
        >
      </dt>
      <dd><b> Container para metadados, título de página, links...</b></dd>

      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body"
          target="_blank"
          rel="noopener noreferrer"
          ><b>body</b></a
        >
      </dt>
      <dd><b>Corpo do documento</b></dd>
    </dl>
  </body>
</html>
